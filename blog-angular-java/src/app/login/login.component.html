<div class="container cont-frm-login">
  <div class="row">
    <div class='offset-md-4 col-md-4 offset-md-4'>
      <form (ngSubmit)="onLogin()">
        <fieldset [disabled]="!status">
          <div class="form-group">
            <div id="errors" class="errors" *ngIf="errors.length > 0">
              <ul>
                <li *ngFor="let error of errors">
                  {{error}}
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <input type="hidden" name="token" [(ngModel)]="token" id="token">
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class='form-control' maxlength="40" name="username" id="username" [(ngModel)]="usersys.username" (input)="onInput()">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class='form-control' maxlength="40" name="password" id="password" [(ngModel)]="usersys.password" (input)="onInput()"> 
          </div>
          <div class="form-group">
            <button type="submit" class='btn btn-success pull-right'>Login</button>
            <a href="/" class='btn btn-secondary pull-right'>Cancel</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
